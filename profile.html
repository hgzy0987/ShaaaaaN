<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TRUST-BD Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #fff;
      padding: 15px;
    }
    .profile-card {
      background: #ffffff10;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      text-align: center;
    }
    .profile-card img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 3px solid #fff;
      margin-bottom: 15px;
    }
    .profile-card h5,
    .profile-card p {
      margin: 0;
    }
    .balance-box {
      background: #e0ffe0;
      border-radius: 12px;
      padding: 12px;
      color: #008000;
      font-weight: bold;
      margin-top: 15px;
    }
    .btn-deposit, .btn-withdraw {
      width: 48%;
      border-radius: 15px;
      font-weight: 600;
      padding: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .info-box {
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      padding: 18px;
      margin-top: 20px;
      color: #f1f1f1;
      font-size: 15px;
    }
    .info-box p {
      margin: 5px 0;
    }
    .action-list .list-group-item {
      background: #ffffff08;
      color: #fff;
      border: none;
      border-bottom: 1px solid #ffffff22;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .list-group-item i {
      font-size: 20px;
    }
    .logout-btn {
      border-radius: 15px;
      font-weight: bold;
      font-size: 16px;
      margin-top: 25px;
      box-shadow: 0 4px 12px rgba(255,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <img src="https://i.postimg.cc/G3sw0vGH/student-10124199.png" alt="Profile" />
    <h5 id="uid">UID: Loading...</h5>
    <p id="email">Email: Loading...</p>
    <div class="balance-box" id="balance">BDT 0</div>
    <div class="d-flex justify-content-between mt-3">
      <button class="btn btn-success btn-deposit" onclick="location.href='deposit.html'"><i class="bi bi-box-arrow-in-down"></i> Deposit</button>
      <button class="btn btn-primary btn-withdraw" onclick="location.href='withdraw.html'"><i class="bi bi-box-arrow-up"></i> Withdraw</button>
    </div>
    <div class="info-box">
      <p><i class="bi bi-people"></i> Team Members: <span id="teamCount">0</span></p>
      <p><i class="bi bi-coin"></i> Total Earning: BDT <span id="totalEarning">0</span></p>
      <p><i class="bi bi-bank"></i> Total Deposit: BDT <span id="totalDeposit">0</span></p>
      <p><i class="bi bi-award"></i> Plan: <span id="planName">None</span></p>
    </div>
  </div>  <div class="action-list list-group mt-4">
    <a href="deposit.html" class="list-group-item"><i class="bi bi-cash-coin"></i> Deposit Balance</a>
    <a href="withdraw.html" class="list-group-item"><i class="bi bi-wallet"></i> Withdraw Balance</a>
    <a href="#" class="list-group-item"><i class="bi bi-people-fill"></i> My Team</a>
    <a href="history.html" class="list-group-item"><i class="bi bi-clock-history"></i> Transection History</a>
    <a href="support.html" class="list-group-item"><i class="bi bi-headset"></i> Support Service</a>
  </div><button class="btn btn-danger w-100 logout-btn" onclick="logout()"><i class="bi bi-power"></i> LOGOUT</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBCyR4yHRj4Yze2-M27tktHtV_f03EoVvs",
      authDomain: "trust-bd-d889e.firebaseapp.com",
      projectId: "trust-bd-d889e",
      storageBucket: "trust-bd-d889e.firebasestorage.app",
      messagingSenderId: "413112954640",
      appId: "1:413112954640:web:beb99410c8b9ecd4037f95",
      measurementId: "G-8JEWWCZ0Y4",
      databaseURL: "https://trust-bd-d889e-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getDatabase();

    onAuthStateChanged(auth, user => {
      if (user) {
        const uidShort = user.uid.substring(0, 5);
        document.getElementById('uid').textContent = `UID: ${uidShort}`;
        document.getElementById('email').textContent = `Email: ${user.email}`;

        const userRef = ref(db, `users/${user.uid}`);
        onValue(userRef, snapshot => {
          const data = snapshot.val() || {};
          document.getElementById('balance').textContent = `BDT ${data.balance || 0}`;
          document.getElementById('teamCount').textContent = data.teamCount || 0;
          document.getElementById('totalEarning').textContent = data.totalEarning || 0;
          document.getElementById('totalDeposit').textContent = data.totalDeposit || 0;
          document.getElementById('planName').textContent = data.planName || 'None';
        });
      } else {
        location.href = "index.html";
      }
    });

    window.logout = function () {
      signOut(auth).then(() => {
        location.href = "index.html";
      });
    }
  </script></body>
</html>
