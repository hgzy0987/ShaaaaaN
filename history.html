<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Trust BD Transaction History</title>

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Google Material Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getFirestore, collection, query, where, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBCyR4yHRj4Yze2-M27tktHtV_f03EoVvs",
  authDomain: "trust-bd-d889e.firebaseapp.com",
  projectId: "trust-bd-d889e",
  storageBucket: "trust-bd-d889e.appspot.com",
  messagingSenderId: "413112954640",
  appId: "1:413112954640:web:beb99410c8b9ecd4037f95",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth();
const db = getFirestore();

const depositsDiv = document.getElementById("deposits");
const transactionsDiv = document.getElementById("transactions");

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    alert("Please login first.");
    window.location.href = "login.html";
    return;
  }

  const uid = user.uid;

  // üîÅ Load Deposit History
  const depositQ = query(
    collection(db, "deposits"),
    where("uid", "==", uid)
  );

  const depositSnap = await getDocs(depositQ);
  depositsDiv.innerHTML = "";

  if (depositSnap.empty) {
    depositsDiv.innerHTML = `<p class="text-center text-gray-400">No deposits found.</p>`;
  } else {
    const deposits = [];
    depositSnap.forEach(doc => deposits.push(doc.data()));
    deposits.sort((a, b) => new Date(b.time) - new Date(a.time));

    deposits.forEach(data => {
      const date = new Date(data.time).toLocaleString();
      const isSuccess = data.status === "Success";
      const cardColor = isSuccess 
        ? "from-green-100 via-green-50 to-green-100 border-green-300" 
        : "from-red-100 via-red-50 to-red-100 border-red-300";
      const titleColor = isSuccess ? "text-green-600" : "text-red-600";
      const amountColor = isSuccess ? "text-green-700" : "text-red-700";
      const statusColor = isSuccess ? "text-green-600" : "text-red-500";

      depositsDiv.innerHTML += `
      <div class="bg-gradient-to-r ${cardColor} rounded-3xl shadow-2xl p-5 hover:scale-105 transform transition-transform duration-300 border">
        <div class="flex justify-between items-center mb-3">
          <div>
            <div class="font-bold ${titleColor} text-lg">${data.method}</div>
            <div class="text-gray-500 text-sm mt-1">TrxID: <span class="font-mono">${data.trxId}</span></div>
          </div>
          <div class="text-right">
            <div class="font-extrabold ${amountColor} text-xl">‡ß≥${data.amount}</div>
            <div class="text-xs ${statusColor} font-semibold mt-1">${data.status}</div>
          </div>
        </div>
        <div class="text-gray-400 text-xs italic border-t pt-2">${date}</div>
      </div>
      `;
    });
  }

  // üîÅ Load Transaction History
  const txQ = query(
    collection(db, `transactions-${uid}`),
    orderBy("timestamp", "desc")
  );

  const txSnap = await getDocs(txQ);
  transactionsDiv.innerHTML = "";

  if (txSnap.empty) {
    transactionsDiv.innerHTML = `<p class="text-center text-gray-400">No transactions found.</p>`;
  } else {
    txSnap.forEach(doc => {
      const data = doc.data();
      const time = data.timestamp?.toDate().toLocaleString() || "Unknown";
      const statusColor = data.status === "Success" ? "text-green-600" : "text-red-500";

      transactionsDiv.innerHTML += `
      <div class="bg-gradient-to-r from-indigo-100 via-indigo-50 to-indigo-100 rounded-3xl shadow-2xl p-5 hover:scale-105 transform transition-transform duration-300 border border-indigo-300">
        <div class="flex justify-between items-center mb-3">
          <div>
            <div class="font-bold text-indigo-600 text-lg">${data.method}</div>
            <div class="text-gray-500 text-sm mt-1 font-mono">${data.accountNumber}</div>
          </div>
          <div class="text-right">
            <div class="font-extrabold text-indigo-700 text-xl">‡ß≥${data.amount}</div>
            <div class="text-xs ${statusColor} font-semibold mt-1">${data.status}</div>
          </div>
        </div>
        <div class="text-gray-400 text-xs italic border-t border-indigo-200 pt-2">${time}</div>
      </div>
      `;
    });
  }
});
</script>

<style>
  body {
    background: linear-gradient(to bottom, #fef2f2, #ffffff);
  }

  /* Premium scrollbar */
  ::-webkit-scrollbar {
    width: 8px;
  }
  ::-webkit-scrollbar-track {
    background: #fde2e8;
    border-radius: 5px;
  }
  ::-webkit-scrollbar-thumb {
    background: #ec4899;
    border-radius: 5px;
  }

  /* Card smooth hover */
  #deposits div, #transactions div {
    will-change: transform;
  }
</style>

</head>
<body class="min-h-screen flex flex-col items-center px-4 py-6">

<!-- Header -->
<div class="w-full max-w-md bg-white rounded-3xl shadow-2xl p-5 mb-6 flex items-center justify-between border border-rose-200">
  <div class="flex items-center space-x-3">
    <img src="https://i.postimg.cc/26mXPJWP/20250622-213805.jpg" alt="Logo" class="w-14 h-14 rounded-full shadow-md"/>
    <h1 class="text-2xl font-extrabold text-rose-600">Trust BD Transaction History</h1>
  </div>
  <button onclick="location.href='dashboard.html'" class="flex items-center text-rose-500 hover:text-rose-700 font-semibold text-sm transition-colors duration-200">
    <span class="material-icons-outlined mr-1">arrow_back</span> Back
  </button>
</div>

<!-- Deposit Section -->
<div class="w-full max-w-md mb-6">
  <h2 class="text-2xl font-bold mb-4 text-rose-500 flex items-center">
    <span class="material-icons-outlined align-middle mr-2 text-rose-600 text-xl">account_balance_wallet</span> Deposit History
  </h2>
  <div id="deposits" class="space-y-4 text-sm text-gray-700 max-h-[450px] overflow-y-auto p-2">
    <p class="text-center text-gray-400">Loading deposits...</p>
  </div>
</div>

<!-- Transaction Section -->
<div class="w-full max-w-md">
  <h2 class="text-2xl font-bold mb-4 text-indigo-500 flex items-center">
    <span class="material-icons-outlined align-middle mr-2 text-indigo-600 text-xl">autorenew</span> Withdraw History 
  </h2>
  <div id="transactions" class="space-y-4 text-sm text-gray-700 max-h-[450px] overflow-y-auto p-2">
    <p class="text-center text-gray-400">Loading transactions...</p>
  </div>
</div>

</body>
</html>
