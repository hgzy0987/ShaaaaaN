<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trust BD Transaction History</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

  <!-- Firebase (module kept) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, collection, query, where, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBCyR4yHRj4Yze2-M27tktHtV_f03EoVvs",
      authDomain: "trust-bd-d889e.firebaseapp.com",
      projectId: "trust-bd-d889e",
      storageBucket: "trust-bd-d889e.appspot.com",
      messagingSenderId: "413112954640",
      appId: "1:413112954640:web:beb99410c8b9ecd4037f95",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    // DOM-related code should run after elements are ready
    document.addEventListener('DOMContentLoaded', () => {
      const depositsDiv = document.getElementById("deposits");
      const withdrawsDiv = document.getElementById("withdraws");
      const depositTab = document.getElementById("depositTab");
      const withdrawTab = document.getElementById("withdrawTab");

      function showTab(tab) {
        if (tab === "deposit") {
          depositsDiv.classList.remove("hidden");
          withdrawsDiv.classList.add("hidden");
          depositTab.classList.add("bg-rose-500", "text-white");
          depositTab.classList.remove("bg-white", "text-rose-500");
          withdrawTab.classList.remove("bg-rose-500", "text-white");
          withdrawTab.classList.add("bg-white", "text-rose-500");
        } else {
          depositsDiv.classList.add("hidden");
          withdrawsDiv.classList.remove("hidden");
          withdrawTab.classList.add("bg-rose-500", "text-white");
          withdrawTab.classList.remove("bg-white", "text-rose-500");
          depositTab.classList.remove("bg-rose-500", "text-white");
          depositTab.classList.add("bg-white", "text-rose-500");
        }
      }

      // expose to global so inline onclick works
      window.showTab = showTab;

      // set initial tab
      showTab('deposit');

      // Auth & Firestore logic
      onAuthStateChanged(auth, async (user) => {
        if (!user) {
          alert("Please login first.");
          window.location.href = "login.html";
          return;
        }

        const uid = user.uid;

        // Helper to convert Firestore Timestamp or string to Date
        function toDateSafe(ts) {
          if (!ts) return null;
          try {
            if (typeof ts.toDate === 'function') return ts.toDate();
            return new Date(ts);
          } catch (e) {
            return null;
          }
        }

        // üîÅ Load Deposit History
        try {
          const depositQ = query(
            collection(db, "deposits"),
            where("uid", "==", uid)
            // you can add orderBy('time','desc') in query if 'time' field is indexed & consistent
          );
          const depositSnap = await getDocs(depositQ);
          depositsDiv.innerHTML = "";
          if (depositSnap.empty) {
            depositsDiv.innerHTML = `<p class="text-center text-gray-400">No deposits found.</p>`;
          } else {
            const deposits = [];
            depositSnap.forEach(doc => deposits.push(doc.data()));
            deposits.sort((a, b) => {
              const da = toDateSafe(a.time) || new Date(0);
              const dbt = toDateSafe(b.time) || new Date(0);
              return dbt - da;
            });
            deposits.forEach(data => {
              const dateObj = toDateSafe(data.time);
              const date = dateObj ? dateObj.toLocaleString() : "Unknown date";
              const statusColor = data.status === "Success" ? "text-green-600" : "text-red-500";
              depositsDiv.innerHTML += `
                <div class="bg-white rounded-xl shadow p-4">
                  <div class="flex justify-between items-center">
                    <div>
                      <div class="font-medium text-rose-600">${data.method || '‚Äî'}</div>
                      <div class="text-sm text-gray-500">TrxID: ${data.trxId || '‚Äî'}</div>
                    </div>
                    <div class="text-right">
                      <div class="font-bold">‡ß≥${data.amount ?? '0'}</div>
                      <div class="text-xs ${statusColor}">${data.status || '‚Äî'}</div>
                    </div>
                  </div>
                  <div class="text-xs text-gray-400 mt-1">${date}</div>
                </div>
              `;
            });
          }
        } catch (err) {
          console.error("Error loading deposits:", err);
          depositsDiv.innerHTML = `<p class="text-center text-red-500">Failed to load deposits.</p>`;
        }

        // üîÅ Load Withdraw History
        try {
          const withdrawQ = query(
            collection(db, "withdraws"),
            where("uid", "==", uid)
          );
          const withdrawSnap = await getDocs(withdrawQ);
          withdrawsDiv.innerHTML = "";
          if (withdrawSnap.empty) {
            withdrawsDiv.innerHTML = `<p class="text-center text-gray-400">No withdraws found.</p>`;
          } else {
            const withdraws = [];
            withdrawSnap.forEach(doc => withdraws.push(doc.data()));
            withdraws.sort((a, b) => {
              const da = toDateSafe(a.time) || new Date(0);
              const dbt = toDateSafe(b.time) || new Date(0);
              return dbt - da;
            });
            withdraws.forEach(data => {
              const dateObj = toDateSafe(data.time);
              const date = dateObj ? dateObj.toLocaleString() : "Unknown date";
              const statusColor = data.status === "Success" ? "text-green-600" : "text-red-500";
              withdrawsDiv.innerHTML += `
                <div class="bg-white rounded-xl shadow p-4">
                  <div class="flex justify-between items-center">
                    <div>
                      <div class="font-medium text-indigo-600">${data.method || '‚Äî'}</div>
                      <div class="text-sm text-gray-500">TrxID: ${data.trxId || '‚Äî'}</div>
                    </div>
                    <div class="text-right">
                      <div class="font-bold">‡ß≥${data.amount ?? '0'}</div>
                      <div class="text-xs ${statusColor}">${data.status || '‚Äî'}</div>
                    </div>
                  </div>
                  <div class="text-xs text-gray-400 mt-1">${date}</div>
                </div>
              `;
            });
          }
        } catch (err) {
          console.error("Error loading withdraws:", err);
          withdrawsDiv.innerHTML = `<p class="text-center text-red-500">Failed to load withdraws.</p>`;
        }
      });
    });
  </script>

</head>
<body class="bg-rose-50 min-h-screen flex flex-col items-center px-4 py-6">

  <!-- Header -->
  <div class="w-full max-w-md mb-2">
    <div class="bg-white rounded-3xl shadow-md p-4 flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <img src="https://i.postimg.cc/PrQzGjDD/20250907-082638.png" alt="Logo" class="w-10 h-10 rounded-full"/>
        <h1 class="text-lg font-bold text-rose-600">Trust BD Transaction History</h1>
      </div>
      <button onclick="location.href='dashboard.html'" class="flex items-center text-rose-500 hover:text-rose-700 font-semibold text-sm">
        <span class="material-icons-outlined mr-1">arrow_back</span> Back
      </button>
    </div>
  </div>

  <!-- Banner Image -->
  <div class="w-full max-w-md mb-4">
    <img src="https://i.postimg.cc/YCQcK2QK/Picsart-25-09-06-08-40-53-637.jpg" alt="Banner" class="w-full h-40 object-cover rounded-xl shadow"/>
  </div>

  <!-- Tabs -->
  <div class="w-full max-w-md flex justify-around mb-4">
    <button id="depositTab" onclick="showTab('deposit')" class="px-4 py-2 rounded-full font-semibold bg-rose-500 text-white">Deposit</button>
    <button id="withdrawTab" onclick="showTab('withdraw')" class="px-4 py-2 rounded-full font-semibold bg-white text-rose-500 border border-rose-300">Withdraw</button>
  </div>

  <!-- Deposit Section -->
  <div id="deposits" class="w-full max-w-md space-y-3 text-sm text-gray-700">
    <p class="text-center text-gray-400">Loading deposits...</p>
  </div>

  <!-- Withdraw Section -->
  <div id="withdraws" class="w-full max-w-md space-y-3 text-sm text-gray-700 hidden">
    <p class="text-center text-gray-400">Loading withdraws...</p>
  </div>

</body>
</html>
