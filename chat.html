<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TRUST-BD Live Chat</title>
  <!-- Google Fonts & Material Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 via-white to-blue-50 min-h-screen flex flex-col items-center font-['Roboto'] text-gray-800">

  <!-- Header -->
  <div class="w-full text-center py-6 bg-white shadow-md flex items-center justify-center gap-2 text-xl font-bold text-blue-700">
    <span class="material-icons-outlined text-3xl text-blue-500">chat</span>
    TRUST-BD LIVE CHAT
  </div>

  <!-- Image -->
  <img src="https://i.postimg.cc/rFxdnP81/organic-flat-design-customer-support-23-2148887076.avif" alt="Customer Support" class="w-11/12 md:w-2/3 mt-6 rounded-xl shadow-lg"/>

  <!-- Buttons -->
  <div class="mt-8 w-full px-6 flex flex-col gap-4 max-w-md">
    <!-- Live Chat Button -->
    <button onclick="openPopup()" class="flex items-center justify-center gap-3 bg-blue-600 hover:bg-blue-700 text-white py-4 rounded-2xl shadow-lg text-lg font-semibold transition duration-300">
      <span class="material-icons-outlined text-white text-2xl">support_agent</span>
      Live Chat With Trust BD
    </button>

    <!-- Email Chat Button -->
    <a href="mailto:trustbdteam@gmail.com" class="flex items-center justify-center gap-3 bg-green-600 hover:bg-green-700 text-white py-4 rounded-2xl shadow-lg text-lg font-semibold transition duration-300">
      <span class="material-icons-outlined text-white text-2xl">email</span>
      Chat With Email
    </a>
  </div>

  <!-- Popup Modal -->
  <div id="popup" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-2xl w-11/12 max-w-md p-6 shadow-xl text-center">
      <img src="https://i.postimg.cc/zXBtTT8Y/3d-render-illustration-banner-online-support-center-with-person-headset-with-bubbles-laptop-difital.avif" class="w-54 mx-auto mb-4 rounded-xl" />
      <h2 class="text-xl font-bold text-gray-800 mb-2">Dear Customer!</h2>
      <p class="text-gray-600 mb-6">Would you like to contact our team?</p>
      <div class="flex justify-center gap-6">
        <button onclick="closePopup()" class="px-4 py-2 bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold rounded-lg transition">No</button>
        <button onclick="goToChat()" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition">Yes</button>
      </div>
    </div>
  </div>

  <!-- Footer Spacer -->
  <div class="mt-10 mb-6 text-sm text-gray-500">Powered by TRUST BD</div>

  <!-- Scripts -->
  <script>
    function openPopup() {
      document.getElementById('popup').classList.remove('hidden');
    }

    function closePopup() {
      document.getElementById('popup').classList.add('hidden');
    }

    function goToChat() {
      window.location.href = 'livechat.html';
    }
  </script>
</body>
</html>
