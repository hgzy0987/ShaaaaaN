<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Register - Amar Club</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }
body {
  background: linear-gradient(135deg, #00c6ff, #0072ff);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
}
.register-box {
  width: 100%;
  max-width: 430px;
  background: #fff;
  padding: 35px 30px;
  border-radius: 25px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.25);
  position: relative;
}
.logo {
  display: block;
  margin: 0 auto 20px;
  width: 120px;
}
h2 {
  text-align: center;
  margin-bottom: 5px;
  color: #222;
  font-size: 28px;
}
.sub-text {
  text-align: center;
  margin-bottom: 25px;
  color: #555;
}
.input-group { margin-bottom: 20px; }
.input-group label {
  display: flex;
  align-items: center;
  font-weight: 600;
  margin-bottom: 8px;
  color: #333;
}
.input-group label .material-icons { margin-right: 8px; color: #0072ff; }
.input-group input {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: 1px solid #ccc;
  font-size: 15px;
  transition: 0.3s;
}
.input-group input:focus { border-color: #0072ff; outline: none; box-shadow: 0 0 8px rgba(0,114,255,0.2); }
.checkbox {
  display: flex;
  align-items: center;
  font-size: 14px;
  margin-bottom: 20px;
}
.checkbox input { margin-right: 10px; width: 16px; height: 16px; }
.checkbox a { color: #e53935; text-decoration: none; }
.btn-register {
  width: 100%;
  background: linear-gradient(to right, #00c853, #00bfa5);
  color: white;
  padding: 16px;
  border-radius: 30px;
  font-size: 17px;
  font-weight: bold;
  border: none;
  cursor: pointer;
  transition: 0.3s;
}
.btn-register:hover { opacity: 0.9; }
.login-link {
  text-align: center;
  margin-top: 22px;
  font-size: 14px;
  color: #555;
}
.login-link a {
  color: #0072ff;
  font-weight: bold;
  text-decoration: none;
  transition: 0.3s;
}
.login-link a:hover { text-decoration: underline; }
@media(max-width:480px){
  .register-box { padding: 25px 20px; }
  h2 { font-size: 24px; }
}
</style>
</head>
<body>

<div class="register-box">
  <img src="https://i.postimg.cc/PrQzGjDD/20250907-082638.png" alt="Logo" class="logo" />
  <h2>Register</h2>
  <p class="sub-text">Please register using your email</p>

  <form id="registerForm">
    <div class="input-group">
      <label><span class="material-icons">email</span>Email</label>
      <input type="email" id="email" required placeholder="Enter your email" />
    </div>

    <div class="input-group">
      <label><span class="material-icons">vpn_key</span>Password</label>
      <input type="password" id="password" required placeholder="Set your password" />
    </div>

    <div class="input-group">
      <label><span class="material-icons">vpn_key</span>Confirm Password</label>
      <input type="password" id="confirmPassword" required placeholder="Confirm your password" />
    </div>

    <div class="input-group">
      <label><span class="material-icons">person_add</span>Invite Code</label>
      <input type="text" id="inviteCode" placeholder="Invitation code will appear here" readonly />
    </div>

    <div class="checkbox">
      <input type="checkbox" id="agree" required />
      <label for="agree">I agree to the <a href="privacy.html" target="_blank">Privacy Agreement</a></label>
    </div>

    <button class="btn-register" type="submit">Register</button>
  </form>

  <div class="login-link">
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>
</div>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBCyR4yHRj4Yze2-M27tktHtV_f03EoVvs",
    authDomain: "trust-bd-d889e.firebaseapp.com",
    databaseURL: "https://trust-bd-d889e-default-rtdb.firebaseio.com",
    projectId: "trust-bd-d889e",
    storageBucket: "trust-bd-d889e.firebasestorage.app",
    messagingSenderId: "413112954640",
    appId: "1:413112954640:web:beb99410c8b9ecd4037f95",
    measurementId: "G-8JEWWCZ0Y4"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // Handle form submission
  document.getElementById("registerForm").addEventListener("submit", (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;

    if(password !== confirmPassword){
      alert("❌ Passwords do not match.");
      return;
    }

    auth.createUserWithEmailAndPassword(email, password)
      .then(() => {
        alert("✅ Successfully Registered! Redirecting...");
        setTimeout(()=>{ window.location.href="dashboard.html"; }, 2000);
      })
      .catch((error)=>{
        alert("❌ "+error.message);
      });
  });

  // Autofill Invite Code from URL (readonly)
  window.addEventListener("DOMContentLoaded", ()=>{
    const query = window.location.search; // gets "?QADLr"
    if(query.startsWith("?") && query.length>1){
      const refCode = query.slice(1);
      const inviteInput = document.getElementById("inviteCode");
      inviteInput.value = refCode;
      inviteInput.setAttribute("readonly", true);
    }
  });
</script>
</body>
</html>
