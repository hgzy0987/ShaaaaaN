<!DOCTYPE html>
<html lang="en">
<head>

<!-- Manifest -->
<link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#0072ff">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }
body {
  background: linear-gradient(135deg, #00c6ff, #0072ff);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
}
.register-box {
  width: 100%;
  max-width: 430px;
  background: #fff;
  padding: 35px 30px;
  border-radius: 25px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.25);
}
.logo {
  display: block;
  margin: 0 auto 20px;
  width: 120px;
}
h2 {
  text-align: center;
  margin-bottom: 5px;
  color: #222;
  font-size: 28px;
}
.sub-text {
  text-align: center;
  margin-bottom: 25px;
  color: #555;
}
.input-group { margin-bottom: 20px; }
.input-group label {
  display: flex;
  align-items: center;
  font-weight: 600;
  margin-bottom: 8px;
  color: #333;
}
.input-group label .material-icons { margin-right: 8px; color: #0072ff; }
.input-group input {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: 1px solid #ccc;
  font-size: 15px;
  transition: 0.3s;
}
.input-group input:focus { border-color: #0072ff; outline: none; box-shadow: 0 0 8px rgba(0,114,255,0.2); }
.checkbox {
  display: flex;
  align-items: center;
  font-size: 14px;
  margin-bottom: 20px;
}
.checkbox input { margin-right: 10px; width: 16px; height: 16px; }
.checkbox a { color: #e53935; text-decoration: none; }
.btn-register {
  width: 100%;
  background: linear-gradient(to right, #00c853, #00bfa5);
  color: white;
  padding: 16px;
  border-radius: 30px;
  font-size: 17px;
  font-weight: bold;
  border: none;
  cursor: pointer;
  transition: 0.3s;
}
.btn-register:hover { opacity: 0.9; }
.login-link {
  text-align: center;
  margin-top: 22px;
  font-size: 14px;
  color: #555;
}
.login-link a {
  color: #0072ff;
  font-weight: bold;
  text-decoration: none;
  transition: 0.3s;
}
.login-link a:hover { text-decoration: underline; }
@media(max-width:480px){
  .register-box { padding: 25px 20px; }
  h2 { font-size: 24px; }
}

/* Professional Install App Popup */
#installPopup {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.6);
  display: none;
  justify-content: center; align-items: center;
  z-index: 9999;
}
#installPopup .popup-box {
  background: #fff;
  padding: 25px;
  border-radius: 18px;
  max-width: 360px;
  text-align: center;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
  animation: fadeIn 0.4s ease;
}
#installPopup h3 { margin-bottom: 12px; color: #222; font-size: 20px; }
#installPopup p { font-size: 14px; color: #555; margin-bottom: 20px; }
#installPopup button {
  background: linear-gradient(to right, #0072ff, #00c6ff);
  border: none;
  padding: 12px 20px;
  border-radius: 25px;
  color: white;
  font-weight: bold;
  cursor: pointer;
  margin: 5px;
  transition: 0.3s;
}
#installPopup button:hover { opacity: 0.9; }
@keyframes fadeIn {
  from {opacity: 0; transform: scale(0.9);}
  to {opacity: 1; transform: scale(1);}
}
</style>
</head>
<body>

<!-- Register Box -->
<div class="register-box">
  <img src="https://i.postimg.cc/PrQzGjDD/20250907-082638.png" alt="Logo" class="logo" />
  <h2>Register</h2>
  <p class="sub-text">Please register using your email</p>

  <form id="registerForm">
    <div class="input-group">
      <label><span class="material-icons">email</span>Email</label>
      <input type="email" id="email" required placeholder="Enter your email" />
    </div>

    <div class="input-group">
      <label><span class="material-icons">vpn_key</span>Password</label>
      <input type="password" id="password" required placeholder="Set your password" />
    </div>

    <div class="input-group">
      <label><span class="material-icons">vpn_key</span>Confirm Password</label>
      <input type="password" id="confirmPassword" required placeholder="Confirm your password" />
    </div>

    <div class="input-group">
      <label><span class="material-icons">person_add</span>Invite Code</label>
      <input type="text" id="inviteCode" placeholder="Invitation code will appear here" readonly />
    </div>

    <div class="checkbox">
      <input type="checkbox" id="agree" required />
      <label for="agree">I agree to the <a href="privacy.html" target="_blank">Privacy Agreement</a></label>
    </div>

    <button class="btn-register" type="submit">Register</button>
  </form>

  <div class="login-link">
    <p>Already have an account? <a href="index.html">Login</a></p>
  </div>
</div>

<!-- Install Popup -->
<div id="installPopup">
  <div class="popup-box">
    <h3>📲 Install - TRUST BD 24</h3>
    <p>Get quick access by installing this app on your device.</p>
    <button id="installBtn">Install</button>
    <button onclick="closePopup()">Maybe Later</button>
  </div>
</div>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBCyR4yHRj4Yze2-M27tktHtV_f03EoVvs",
    authDomain: "trust-bd-d889e.firebaseapp.com",
    databaseURL: "https://trust-bd-d889e-default-rtdb.firebaseio.com",
    projectId: "trust-bd-d889e",
    storageBucket: "trust-bd-d889e.firebasestorage.app",
    messagingSenderId: "413112954640",
    appId: "1:413112954640:web:beb99410c8b9ecd4037f95",
    measurementId: "G-8JEWWCZ0Y4"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // Form submission
  document.getElementById("registerForm").addEventListener("submit", (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;

    if(password !== confirmPassword){
      alert("❌ Passwords do not match.");
      return;
    }

    auth.createUserWithEmailAndPassword(email, password)
      .then(() => {
        window.location.href="dashboard.html";
      })
      .catch((error)=>{
        alert("❌ "+error.message);
      });
  });

  // Invite Code auto-fill
  window.addEventListener("DOMContentLoaded", ()=>{
    const query = window.location.search;
    if(query.startsWith("?") && query.length>1){
      const refCode = query.slice(1);
      document.getElementById("inviteCode").value = refCode;
    }
  });

  // Install popup
  let deferredPrompt;
  window.addEventListener("beforeinstallprompt", (e) => {
    e.preventDefault();
    deferredPrompt = e;
    document.getElementById("installPopup").style.display = "flex";
  });

  document.getElementById("installBtn").addEventListener("click", async () => {
    if (deferredPrompt) {
      deferredPrompt.prompt();
      await deferredPrompt.userChoice;
      deferredPrompt = null;
    }
    closePopup();
  });

  function closePopup(){
    document.getElementById("installPopup").style.display = "none";
  }

  // Register service worker
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js")
      .then(() => console.log("✅ Service Worker Registered"));
  }
</script>
</body>
</html>
